<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <h1>Vue</h1>
    <div id="root" v-cloak>
      {{greeting}} <br/>
      <input type="text" v-model="greeting"/>

      <br/>

      <div class="box red" v-if="isVisibleRed">1</div>
      <div class="box green" v-else-if="isVisibleGreen">2</div>
      <div class="box blue" v-else>3</div>
    </div>
    <script src="script.js"></script>
   
    <script>
      console.log("log...watching");

      const app = Vue.createApp({
       data:function(){
         return{
          greeting:"Hi there!!!",
          isVisibleRed: false,
          isVisibleGreen: false,
          isVisibleBlue: true,
       }
       }
      });

      app.mount('#root');
    </script>
  </body>
</html>
