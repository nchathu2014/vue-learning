<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <div id="root">
      <h1>{{title}}</h1>
       <button v-on:click="isVisible = !isVisible">Toggle Box</button>
       <button  @click={isVisible=!isVisible} v-show={isVisible}>Another Toggle</button>
      <div class="box red" v-show="isVisible"></div>
     
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = Vue.createApp({
        data: function(){
          return{
            title:"Vue Events",
            isVisible:true
          }
        }
      });

      app.mount('#root');
    </script>
  </body>
</html>
